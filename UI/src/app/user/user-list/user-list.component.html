<div>

    <table class='table'>
      <thead>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let user of users'>
          <td>
            <a [routerLink]="['/users', user.id]">
              {{ user.id }}
            </a>
          </td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
        </tr>
      </tbody>
    </table>
  
  </div>
